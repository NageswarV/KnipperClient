<div class="container-fluid row">
    <div class="col-lg-12">
      <h2>Forgot Password: Step 2 of 3</h2>
    </div>
    <div translate="yes" class="col-lg-12 form-group">Please answer the following security questions</div>
  </div>
  <form [formGroup]="securityAnswersForm" (ngSubmit)="onSubmit()">
    <div class="row container-fluid busy-container" [ngBusy]="busyPromise">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div formArrayName="securityAnswers">
          <div [formGroupName]="i" *ngFor="let securityAnswer of securityAnswers.controls; let i=index">
            <div class="qa-pair">
              <div class="row col-sm-12 col-md-6 col-lg-6">
                <p>Security Question {{i+1}}:</p>
                <p>{{securityQuestions[i].securityQuestionText}}</p>
              </div>
              <div class="row col-sm-12 col-md-6 col-lg-6 mb-15">
                <label attr.for="securityAnswer+{{i+1}}" translate="yes">
                  Security Question {{i+1}} Response: <span style="color: red;">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Response {{i+1}}" id="securityAnswer{{i+1}}"
                  formControlName="securityAnswer" />
              </div>
            </div>
          </div>
          <div class=" col-lg-12 col-md-12 col-sm-12">
            <sg-validation *ngIf="componentId" [componentId]="componentId"></sg-validation>
          </div>
        </div>
      </div>
      <p></p>
      <div class="form-group col-lg-2 col-md-4 col-sm-4">
        <input type="button" class="btn btn-default" (click)="openConfirmationModal()" translate="yes"
          value="RETURN TO LOGIN" />
      </div>
      <div class="form-group col-lg-2 col-md-4 col-sm-4">
        <div>
          <button type="submit" class="btn btn-primary" [disabled]="!securityAnswers.valid" translate="yes">Next ></button>
        </div>
      </div>
    </div>
  </form>
  <ng-template #confirmation let-c="close">
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="c($event)">&times;</button>
      <h4 class="modal-title" translate="yes">Do You Want To Leave This Page</h4>
    </div>
    <div class="modal-body hidden-sm">
    </div>
    <div class="modal-footer col-lg-12 col-md-12 col-sm-12">
      <button class="btn btn-primary col-lg-4 col-md-3 col-sm-2" (click)="navigateToLogin(); c($event)"
        translate="yes">Yes</button>
      <button class="btn btn-default col-lg-4 col-md-3 col-sm-2" style="margin-left: 0;" (click)="c($event)"
        translate="yes">Cancel</button>
    </div>
  </ng-template>
