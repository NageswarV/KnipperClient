<div class="search-container light-expansion">
    <mat-expansion-panel hideToggle disabled expanded=true>
        <div class="d-flex" (click)="back()">
            <i class="material-icons">keyboard_arrow_left</i>
            <a>Back</a>
        </div>
        <h2>Search Activities by HCP</h2>
        <p><i>Please enter the following details to narrow down the search results.</i></p>
        <form action="">
            <div class="form-group">
                <label for="firstName">HCP First Name</label>
                <input type="text" id="firstName" class="form-control" name="firstName"
                    placeholder="Enter HCP First Name" />
            </div>
            <div class="form-group">
                <label for="lastName">HCP Last Name</label>
                <input type="text" id="lastName" class="form-control" name="lastName"
                    placeholder="Enter HCP Last Name" />
            </div>
            <div class="form-group">
                <label for="clientID">Client Target ID</label>
                <input type="text" id="clientID" class="form-control" name="clientID"
                    placeholder="Enter Client Target ID" />
            </div>
            <div class="form-group">
                <label for="KId">KID</label>
                <input type="text" id="KId" class="form-control" name="KId" placeholder="Enter KID" />
            </div>

            <div class="d-flex">
                <button class="btn btn-primary" style="margin-right: 15px;" routerLink="/hcp/orders">Search</button>
                <button class="btn btn-default" routerLink="/hcp/orders">Skip And Continue</button>
            </div>
        </form>
    </mat-expansion-panel>
</div>
