<mat-expansion-panel expanded="{{expanded}}" hideToggle="{{hideToggle}}" class="side-menu-section">
  <mat-expansion-panel-header *ngIf="header" [@.disabled]="true" expandedHeight="36px" collapsedHeight="36px">
    <mat-panel-title>
      <div class="side-menu-section-header" (click)="onClick()"  [ngClass]="{'error' : error, 'valid' : valid, 'warning' : warning, 'select' : selected}">
        <span l10nTranslate>{{header}}</span>
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
