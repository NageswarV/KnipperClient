<div class="form-group" [formGroup]="parentFormGroup" [class.samp-no-label]="noLabel">
  <samplicity-field-label *ngIf="label" [inputId]="id" [label]="label" [required]="required || isRequired" [labelTranslated]="labelTranslated"
    [labelParameters]="labelParameters"></samplicity-field-label>
  <samplicity-timepicker-control *ngIf="control.enabled" [formControlName]="name" [control]="control" [defaultTime]="defaultTime" [minTime]="minTime" [maxTime]="maxTime" [isInvalid]="isInvalid"></samplicity-timepicker-control>
  <p *ngIf="control.disabled" class="readonly">{{ control.value ? (control.value | momentTime) : '--'}}</p>
  <samplicity-field-description *ngIf="description" [description]="description"></samplicity-field-description>
  <span *ngIf="!label && required" class="required" l10nTranslate>Required</span>
</div>
